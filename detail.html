<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>alfoze</title>
  <link rel="icon" type="image/png" href="/alfoze/images/fav.png" />
  <link rel="apple-touch-icon" href="/alfoze/images/fav.png" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    @import url("https://use.typekit.net/zuk4pzv.css");
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: "minion-pro", serif; background:#fff; }
    a { color: inherit; text-decoration: none; transition: color .3s; }
    a:hover { color: #a3a3a3; }

    .footer { position: fixed; bottom:0; left:0; width:100%; height:100px; background:transparent; z-index:1000; color:#a3a3a3; }
    .footer .right-link, .footer #listButton { position: absolute; bottom:10px; font-size:12px; }
    .footer .right-link { left:30px; }
    .footer #listButton { right:30px; cursor:pointer; }
    .footer #listButton:hover { color:#7a7a7a; }

    .slide-box { position: fixed; top:0; right:0; width:373px !important; max-width:100%; height:100%; background:#fff; z-index:3000; transform:translateX(100%); transition: transform .3s; overflow-y:auto; padding:10px 10px; }
    .slide-box.active { transform:translateX(0); }
    .slide-box .slide-list { position: fixed; bottom:10px; right:30px; font-size:12px; cursor:pointer; transition:color .3s; z-index:4001; color:#a3a3a3; }
    .slide-box .slide-list:hover { color:#7a7a7a; }

    .caption-group { display:flex; flex-direction:column; font-size:12px; }
    .caption1 { font-size:20px; margin-bottom:3px; }
    .caption2 { font-size:12px; margin-bottom:20px; }
    .caption3, .caption4, .caption5 { font-size:12px; margin-bottom:3px; }

    .content { display:grid; grid-template-columns:repeat(2,1fr); gap:0; }
    .thumbnail { display:flex; flex-direction:column; color:inherit; }
    .thumbnail img { width:100%; height:auto; object-fit:cover; display:block; cursor:pointer; }
    .caption { display:flex; flex-direction:column; margin-top:8px; font-size:12px; align-items:flex-start; }
    .caption .title { margin-bottom:0; }
    .caption .category-year { display:flex; align-items:center; }
    .caption .category { margin-right:10px; }

    ::-webkit-scrollbar { display:none; }
    .scroll-area, .fixed-image { scrollbar-width:none; -ms-overflow-style:none; }
    .header { display:none; }

    .image-viewer {
      position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; opacity:0; visibility:hidden; transition:opacity .3s ease; z-index:5000;
    }
    .image-viewer.active { opacity:1; visibility:visible; }
    .image-viewer img { max-width:90%; max-height:90%; object-fit:contain; box-shadow:0 0 20px rgba(0,0,0,0.5); }
    .image-viewer::after { content:'×'; position:fixed; top:20px; right:30px; font-size:28px; color:#fff; cursor:pointer; font-family:sans-serif; }

    @media(max-width:768px){
      .gallery-wrap { display:block; }
      .left-image { display:none; }
      .fixed-image { width:100%; padding:0; display:flex; flex-direction:column; align-items:center; border:none; }
      .fixed-image img { width:100%; height:auto; display:block; }
      .scroll-area { display:none; }
      .footer { height:100px; }
      .footer .right-link { bottom:20px; left:20px; }
      .footer #listButton { bottom:20px; right:20px; }
      .slide-box { width:100% !important; padding:40px 20px; }
      .slide-box .slide-list { bottom:20px; right:20px; }
      .header { width:100%; height:60px; background:#fff; display:flex; align-items:center; justify-content:center; position:sticky; top:0; z-index:1000; }
      .header img { height:100%; width:auto; }
      .slide-box { transform:translateX(100%) !important; }
      .slide-box.active { transform:translateX(0) !important; }
    }

    @media(min-width:769px){
      html, body { width:100%; height:100%; overflow:hidden; }
      .gallery-wrap { display:grid; height:100%; grid-template-columns:24.68% 33.10% 17.55% 24.68%; gap:0; }
      .left-image { width:100%; height:100%; overflow:hidden; }
      .fixed-image { width:100%; height:100%; overflow-y:auto; box-sizing:border-box; border-left:1px solid #9fa0a0; border-right:1px solid #9fa0a0; margin:0; padding:0; }
      .scroll-area { width:100%; height:100%; overflow-y:auto; box-sizing:border-box; border-right:1px solid #9fa0a0; margin:0; padding:0; }
      .slide-box { width:100%; height:100%; overflow-y:auto; position:relative; transform:none !important; }
      .left-image img { width:100%; height:100%; object-fit:cover; }
      .fixed-image img { width:100%; height:auto; cursor:pointer; }
      .thumbnail { margin-bottom:8px; }
      .slide-list, #listButton { display:none; }
    }
  </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="header">
    <a href="/alfoze/" style="display:block;height:100%;">
      <img src="/alfoze/images/header.png" alt="header" />
    </a>
  </div>

  <div class="gallery-wrap">
    <div class="left-image">
      <img src="/alfoze/images/leftimage.png" alt="left image" />
    </div>

    <div class="fixed-image" id="fixedImageContainer">
    </div>

    <div class="scroll-area">
      <div class="content" id="gallery"></div>
    </div>

    <div class="slide-box" id="slideBox">
      <div class="slide-list" id="slideToggleText" onclick="toggleSlideBox()">list</div>
      <div class="caption-group" id="captionBox"></div>
    </div>
  </div>

  <div class="footer">
    <div class="right-link"><a href="/alfoze/">back</a></div>
    <div id="listButton" onclick="toggleSlideBox()">list</div>
  </div>

  <div class="image-viewer" id="imageViewer">
    <img src="" alt="viewer image" />
  </div>

  <script>
    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();
      const urlParams = new URLSearchParams(window.location.search);
      const idx = parseInt(urlParams.get("idx"),10);
      const item = data[idx-1];
      if(!item) return;

      const fixedImageContainer = document.getElementById("fixedImageContainer");
      fixedImageContainer.innerHTML = "";
      if(item.images){
        item.images.forEach(imgSrc=>{
          const img = document.createElement("img");
          img.src = imgSrc;
          img.alt = item.title;
          fixedImageContainer.appendChild(img);
        });
      }

      const gallery = document.getElementById('gallery');
      gallery.innerHTML = "";
      data.slice().reverse().forEach((d, revIdx)=>{
        const i = data.length - 1 - revIdx;
        const a = document.createElement('a');
        a.href = `detail.html?idx=${i+1}`;
        a.className = 'thumbnail thumb'+(i+1);
        a.innerHTML = `
          <img src="/alfoze/images/thumb${i+1}.png" alt="썸네일${i+1}"/>
          <div class="caption">
            <span class="title">${d.title}</span>
            <span class="category-year">
              <span class="category">${d.category}</span>
              <span class="year">${d.year}</span>
            </span>
          </div>`;
        gallery.appendChild(a);
      });

      const captionBox = document.getElementById("captionBox");
      captionBox.innerHTML = `
        <div class="caption1">${item.title}</div>
        <div class="caption2">${item.year}, ${item.category}</div>
        <div class="caption3">-</div>
        <div class="caption4">2023 graduation exhibition</div>
        <div class="caption5">package, book, poster, postcard, cd</div>
      `;
    }

    function toggleSlideBox() {
      if(window.innerWidth <=768){
        const sb = document.getElementById('slideBox');
        const txt = document.getElementById('slideToggleText');
        sb.classList.toggle('active');
        txt.textContent = sb.classList.contains('active')?'close':'list';
        document.getElementById('listButton').textContent = txt.textContent;
      }
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      loadData();

      if(window.innerWidth<=768){
        const sb=document.getElementById('slideBox');
        const txt=document.getElementById('slideToggleText');
        sb.classList.remove('active');
        txt.textContent='list';
        document.getElementById('listButton').textContent='list';
      }

      const viewer=document.getElementById("imageViewer");
      const viewerImg=viewer.querySelector("img");
      document.querySelectorAll(".fixed-image img").forEach(img=>{
        img.addEventListener("click",()=>{
          viewerImg.src=img.src;
          viewer.classList.add("active");
        });
      });
      viewer.addEventListener("click",()=>viewer.classList.remove("active"));
      document.addEventListener("keydown",e=>{
        if(e.key==="Escape") viewer.classList.remove("active");
      });
    });
  </script>
</body>
</html>
